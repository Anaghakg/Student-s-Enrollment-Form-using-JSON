<!doctype html>
<html>
    <head>
        <title>Student Enrollment Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
    <div class="container">
        <div class="page-header text-center">
            <h2>Student Enrollment Form using JPDB API</h2>
        </div>
        <form id="stdform" method="get">
            <div class="form-group">
                <label>Student Roll No:</label> 
                <input type="number" class="form-control" id="rollno" onchange='getstd()'>
            </div>
            <div class="form-group">
                <label>Student's Full Name:</label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="form-group">
                <label>Student's Class:</label>
                <input type="text" class="form-control" id="stdclass">
            </div>
            <div class="form-group">
                <label>Student's DOB:</label>
                <input type="date" class="form-control" id="stddob">
            </div>
            <div class="form-group">
                <label>Student's Address:</label>
                <input type="text" class="form-control" id="address">
            </div>
            <div class="form-group">
                <label>Students Enrollment Date:</label>
                <input type="date" class="form-control" id="enroll">
            </div>
            <div class="form-group text-center">
                <button type="button" class="btn btn-lg btn-primary" id="save" onclick='saveData()' disabled>Save</button>
                <button type="button" class="btn btn-lg btn-primary" id="update" onclick='updateData()' disabled>Update</button>
                <button type="button" class="btn btn-lg btn-primary" id="reset" onclick='resetForm()' disabled>Reset</button>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="http://login2explore.com/jpdb/resources/js/0.0.4/jpdb-commons.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
